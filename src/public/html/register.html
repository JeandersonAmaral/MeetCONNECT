<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/style_loading_bar.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-900 flex items-center justify-center min-h-screen">
    <div class="bg-neutral-800 p-8 rounded-lg shadow-md w-full max-w-sm m-4">
        <h2 class="text-2xl font-bold mb-6 text-center text-white">MeetCONNECT | Registro</h2>
        <form id="registerForm">
            <div class="mb-4">
                <label for="name" class="block text-neutral-300">Nome</label>
                <input type="text" id="name"
                    class="mt-1 block w-full border border-neutral-600 bg-neutral-700 text-white rounded-md p-2 focus:outline-none" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-neutral-300">Email</label>
                <input type="email" id="email"
                    class="mt-1 block w-full border border-neutral-600 bg-neutral-700 text-white rounded-md p-2 focus:outline-none" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-neutral-300">Senha</label>
                <input type="password" id="password"
                    class="mt-1 block w-full border border-neutral-600 bg-neutral-700 text-white rounded-md p-2 focus:outline-none" required>
            </div>
            <button type="submit"
                class="w-full bg-cyan-600 hover:bg-cyan-500 text-white p-2 rounded-md">Cadastrar</button>
            <button type="button" id="cancelButton"
                class="w-full mt-2 bg-red-600 hover:bg-red-500 text-white p-2 rounded-md">Cancelar</button>
        </form>
        <p id="error-message" class="text-red-500 mt-2 hidden"></p>
        <div id="loading" class="hidden flex flex-col items-center mt-4">
            <svg class="animate-spin h-8 w-8 text-white" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="4">
                </circle>
                <path class="opacity-75" fill="currentColor"
                    d="M12 2a10 10 0 00-10 10h2a8 8 0 118 8v-2a6 6 0 100-12V2z"></path>
            </svg>
            <span class="text-white">Carregando...</span>
        </div>
    </div>

    <img src="../images/Marca-Univassouras-Campus-Universitario-de-Marica.png" alt="logo da universidade"
        class="fixed bottom-10 right-10 h-12">
    
    <script src="../js/register.js"></script>
    <script>
        document.getElementById('cancelButton').addEventListener('click', () => {
            window.location.href = 'login.html'; // Redireciona para a p√°gina de login
        });
    </script>
</body>

</html>
