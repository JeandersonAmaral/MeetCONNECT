<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetCONNECT | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-sm m-4">
        <h2 class="text-2xl font-bold mb-6 text-center text-white">MeetCONNECT | Login</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block text-gray-300">Email</label>
                <input type="email" id="email"
                    class="mt-1 block w-full border border-gray-600 bg-gray-700 text-white rounded-md p-2 focus:outline-none" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-300">Senha</label>
                <input type="password" id="password"
                    class="mt-1 block w-full border border-gray-600 bg-gray-700 text-white rounded-md p-2 focus:outline-none" required>
            </div>
            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-500 text-white p-2 rounded-md">Entrar</button>
            <button type="button" id="registerButton"
                class="w-full mt-2 bg-gray-600 hover:bg-gray-500 text-white p-2 rounded-md">Registrar</button>
        </form>
        <p id="error-message" class="text-red-500 mt-2 hidden"></p>

        <!-- Indicador de Carregamento -->
        <div id="loading" class="hidden flex flex-col items-center mt-4">
            <svg class="animate-spin h-8 w-8 text-white" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="4">
                </circle>
                <path class="opacity-75" fill="currentColor"
                    d="M12 2a10 10 0 00-10 10h2a8 8 0 118 8v-2a6 6 0 100-12V2z"></path>
            </svg>
            <span class="text-white">Carregando...</span>
        </div>
    </div>

    <img src="../images/Marca-Univassouras-Campus-Universitario-de-Marica.png" alt="logo da universidade"
        class="fixed bottom-10 right-10 h-12">

    <script src="../js/login.js"></script>
    <script>
        document.getElementById('registerButton').addEventListener('click', () => {
            window.location.href = 'register.html'; // Redireciona para a p√°gina de registro
        });
    </script>
</body>

</html>
