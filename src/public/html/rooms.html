<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetCONNECT | Salas Disponíveis</title>
    <script defer src="../js/rooms.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-900 text-white min-h-screen flex flex-col">
    <header class="bg-neutral-800 text-white p-4 shadow-lg">
        <div class="container mx-auto text-center">
            <h1 class="text-xl font-bold">MeetCONNECT | Salas Disponíveis</h1>
        </div>
    </header>
    
    <div class="container mx-auto my-6 flex justify-between"> <!-- Adiciona flex para alinhamento -->
        <button id="createRoomBtn" class="bg-cyan-600 hover:bg-cyan-500 text-white p-2 rounded-md w-32">Criar Nova Sala</button>
        <button id="logoutBtn" class="bg-red-600 hover:bg-red-500 text-white p-2 rounded-md w-32">Sair</button> <!-- Botão de Sair aqui -->
    </div>

    <div id="roomContainer" class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>

    <div id="createRoomModal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex justify-center items-center">
        <div class="bg-neutral-800 p-6 rounded shadow-lg w-full max-w-md text-white">
            <h2 class="text-xl font-bold mb-4">Nova Sala</h2>
            <form id="createRoomForm">
                <div class="mb-4">
                    <label for="roomName" class="block text-sm font-medium">Nome da Sala</label>
                    <input type="text" id="roomName" class="w-full p-2 bg-neutral-700 text-white border border-neutral-600 rounded focus:outline-none" required>
                </div>
                <div class="mb-4">
                    <label for="roomDescription" class="block text-sm font-medium">Descrição</label>
                    <textarea id="roomDescription" class="w-full p-2 bg-neutral-700 text-white border border-neutral-600 rounded focus:outline-none"></textarea>
                </div>
                <div class="mb-4">
                    <label for="roomCapacity" class="block text-sm font-medium">Capacidade</label>
                    <input type="number" id="roomCapacity" class="w-full p-2 bg-neutral-700 text-white border border-neutral-600 rounded focus:outline-none" required>
                </div>
                <div class="flex justify-between">
                    <button type="button" id="closeModal" class="bg-red-500 hover:bg-red-600 text-white hover:text-red-500 p-2 rounded">Cancelar</button>
                    <button type="submit" class="bg-cyan-500 hover:bg-cyan-600 text-white p-2 rounded">Criar</button>
                </div>
            </form>
        </div>
    </div>

    <img src="../images/Marca-Univassouras-Campus-Universitario-de-Marica.png" alt="logo da universidade"
    class="fixed bottom-10 right-10 h-12">

    <script>
        document.getElementById('createRoomBtn').addEventListener('click', () => {
            document.getElementById('createRoomModal').classList.remove('hidden');
        });

        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('createRoomModal').classList.add('hidden');
        });

        document.getElementById('createRoomForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            await createRoom();
        });
    </script>
</body>

</html>
